<ion-card>
  <ion-card-header>    
    <ion-card-title>{{articulo.source.name}}</ion-card-title>
    <ion-card-subtitle>{{articulo.title}}</ion-card-subtitle>
  </ion-card-header>
  <img alt=""  width="auto" height="200px" [src]="articulo.urlToImage" />
  <ion-card-content>
    {{articulo.description}}
  </ion-card-content>
</ion-card>
